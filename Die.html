<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="Die.css">
</head>
<body>
    <div id="mainframe">
        <div id="Player_0">
            <div class="player_name">Player 1</div>
            <div class="player_score" id="score0">0</div>
            <div class="score_box" id="scoreBox0">
               <div class="label">Current Score</div>
                <div class="player_current_score" id="cur_score0">0</div>      
            </div>
        </div>
        <div id="Player_1">
            <div class="player_name">Player 2</div>
            <div class="player_score" id="score1">0</div>
            <div class="score_box" id="scoreBox1">
               <div class="label">Current Score</div>
                <div class="player_current_score" id="cur_score1">0</div>      
            </div>
        </div>
        
        <button class="click" id="New_game" onclick="startNewGame();">NEW GAME</button>
        <button class="click" id="Roll_dice" onclick="rollDice();">Roll Dice</button>
        <button class="click" id="Hold" onclick="hold();">Hold</button>
        <div id="diceImg">
            <img src="Img/dice5.jpg">
        </div>
    </div>
    <script src="Die.js"></script>
</body>
</html>
